<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
  <link href='http://fonts.googleapis.com/css?family=Wire+One' rel='stylesheet' type='text/css'>
  <script src="./raphael-min.js"></script>
  <link href="reset.css" rel="stylesheet" type="text/css">
  <style type="text/css">
    body{background:url(./img/bg.png);font-family:'Wire One', sans-serif;}
    #wrapper{width:800px;margin:0 auto}
    #head{height:100px;}
      h1{line-height: 1em;font-weight: 800;font-size: 6em;padding-left: 60px;text-shadow: 0 0 8px #ccc;}
      h2{font-size: 3em;font-weight: 600;margin-left: 80px;}
    #main{position:relative}
    #html, #rph{height:600px;position:absolute;top:0;}
    #foot{margin-top: 650px;text-align: right;}
  </style>
</head>
<body>
  <div id="wrapper">
     <div id="head">
        <h1>VisualGCal</h1>
        <h2>live visualization for your google Calendars</h2>
     </div>
     <div id="main">
        <div id="rph"></div>
        <div id="html"></div>
      </div>
      <div id="foot">
        <a href="http://www.w3.org/html/logo/">
          <img src="http://www.w3.org/html/logo/badge/html5-badge-h-css3-graphics-multimedia-semantics.png" width="115" height="32" alt="HTML5 Powered with CSS3 / Styling, Graphics, 3D &amp; Effects, Multimedia, and Semantics" title="HTML5 Powered with CSS3 / Styling, Graphics, 3D &amp; Effects, Multimedia, and Semantics">
        </a>
     </div>
  </div>
  <script type="text/javascript">
  
    document.raphCal = function(){
//Variables privadas
    
    var papelX =800,//tamaño del canvas
    papelY=800,
    mainCentroX = 400,//centro generico
    mainCentroY = 330,
    mainRadius = 300,
    diasCurrMth = 28, //dias del mes actual
    currentTime = new Date ( ),
    currH,currM ,currS,timeState,clkH,clkM,clkS,//reloj
    angH = (Math.PI *2) / 12,angM = (Math.PI *2) / 60,angS = (Math.PI *2) / 60,
    pasosINI = 50; //pasos y tiempo estandar de animación
    tiempoINI = 500;
    
    var ui = {
      paper : Raphael(document.getElementById('rph'),papelX, papelY),
      rphClk : function(){return this.paper.set();},//reloj
      rphClk2 : this.paper,//reloj
    }
    return {ui : ui,}
  }
  
window.onload = function(){
  document.raphCal = document.raphCal();

}
</script>
</body>
